<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input formControlName="oldPassword" type="password" class="form-control">
    <div
      *ngIf="(oldPassword.touched || oldPassword.dirty) && oldPassword.invalid"
      class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old password is required</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">Invalid old password</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input formControlName="newPassword" type="password" class="form-control">
    <div
      *ngIf="(newPassword.touched || newPassword.dirty) && newPassword.invalid"
      class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">New password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmedPassword">Confirm Password</label>
    <input formControlName="confirmPassword" type="password" class="form-control">
    <div
      *ngIf="(confirmPassword.touched || confirmPassword.dirty) && confirmPassword.invalid"
      class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">Confirm password is required</div>
    </div>
    <div class="alert alert-danger" *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordShouldMatch">
      Password do not match
    </div>
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
